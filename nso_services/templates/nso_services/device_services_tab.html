<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Services</title>
    <link rel="stylesheet" href="{% static 'nso_services/css/styles.css' %}">
</head>
<body>
    <h1>Allocated Services for {{ device.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Instance Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in device.service_instances.all %}
                <tr>
                    <td>{{ instance.service.name }}</td>
                    <td>{{ instance.name }}</td>
                    <td>{{ instance.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No services allocated to this device.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
